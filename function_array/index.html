<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .input-section, .function-section {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý Mảng Số Nguyên</h1>
        <div class="input-section">
            <label for="numberInput">Nhập số nguyên:</label>
            <input type="number" id="numberInput" placeholder="Nhập số">
            <button onclick="themSo()">Thêm vào mảng</button>
        </div>
        <div class="function-section">
            <h2>Chọn chức năng:</h2>
            <button onclick="hienThiMang()">Hiển thị mảng</button>
            <button onclick="sapXepMang()">Sắp xếp mảng tăng dần</button>
            <button onclick="timSoLonNhat()">Tìm số lớn nhất</button>
            <button onclick="timSoNhoNhat()">Tìm số nhỏ nhất</button>
            <button onclick="tongSoDuong()">Tổng các số dương</button>
            <button onclick="demSoDuong()">Đếm có bao nhiêu số dương</button>
            <button onclick="timSoDuongNhoNhat()">Tìm số dương nhỏ nhất</button>
            <button onclick="timSoChanCuoiCung()">Tìm số chẵn cuối cùng</button>
            <button onclick="doiChoGiaTri()">Đổi chỗ 2 giá trị</button>
            <button onclick="timSoNguyenToDauTien()">Tìm số nguyên tố đầu tiên</button>
            <button onclick="demSoNguyen()">Đếm số nguyên trong mảng số thực</button>
            <button onclick="soSanhSoDuongVaSoAm()">So sánh số lượng số dương và số âm</button>
        </div>
        <div id="ketQua"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
